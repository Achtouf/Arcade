<div class="arcade">
  <div class="screen is-{{ selectedColor }}" id="Screen">
    {{ selectedColor | titlecase }}
  </div>
  <div class="buttons-list">
    <ng-container *ngFor="let color of colors">
      <button class="action-button action-button__{{ color }}" id="{{ color | titlecase }}ActionButton" (click)="setColor(color)"></button>
    </ng-container>
  </div>
</div>
